<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/lib/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/lib/images/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Inconsolata" />
    <title>XState Insights Test Page</title>
  </head>
  <body>
    <h1>XState Insights Test Page</h1>
    <section id="main-container">

    <button type="button" id="btn-open">Click here - open XState Insights</button>

    <div class="machine-container">
      Machine state: <span id="machine-state-value"></span>
    </div>

    <div class="controls">
      <form id="event-form">
        <input type="text" id="input-event-name" value="" autofocus autocomplete="on" />
        <button type="submit" id="btn-send">Send event</button>
      </form>

      <button type="button" id="btn-reset">Reset</button>
    </div>
    </section>
    <script type="module" src="/lib/index.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
